<!-- HTML: place at the bottom of your body -->
<div id="cookie-banner" style="position:fixed; bottom:0; width:100%; background:#222; color:#fff; padding:10px; text-align:center; display:flex; justify-content:space-between; align-items:center;">
  <span>Our website uses cookies to keep you logged in and improve your experience.</span>
  <button id="accept-cookies" style="margin-left:10px; padding:5px 10px; cursor:pointer;">Accept</button>
</div>

<script>
  const banner = document.getElementById("cookie-banner");
  const button = document.getElementById("accept-cookies");

  // Hide banner if user already accepted
  if (localStorage.getItem("cookiesAccepted")) {
    banner.style.display = "none";
  }

  button.addEventListener("click", () => {
    localStorage.setItem("cookiesAccepted", "true"); // remember choice
    banner.style.display = "none";
  });
</script>
